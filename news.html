<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News & Video Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      .custom-nav {
        background-color: #ff0095 !important;
      }
      .nav-link {
        color: #ffffff !important;
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }
      .news-card,
      .youtube-card,
      .map-card,
      .weather-card {
        border: none;
        border-radius: 15px;
        background: linear-gradient(145deg, #ffffff, #f8f9fa);
        box-shadow: 0 4px 15px rgba(255, 0, 149, 0.1);
        margin-bottom: 30px;
      }
      .news-item,
      .video-item {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 10px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .news-image {
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }
      .video-thumbnail {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        padding-top: 56.25%;
      }
      .video-thumbnail iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
      #map {
        height: 500px;
        border-radius: 8px;
        z-index: 1;
      }
      .leaflet-container {
        background: #ffffff !important;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav py-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">News & Video Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <!-- News Section -->
      <div class="news-card p-4 p-md-5">
        <h1 class="text-center mb-4" style="color: #ff0095">Breaking News</h1>
        <div id="newsContainer" class="row g-4"></div>
      </div>

      <!-- YouTube Section -->
      <div class="youtube-card p-4 p-md-5">
        <h1 class="text-center mb-4" style="color: #ff0095">Trending Videos</h1>
        <div id="youtubeContainer" class="row g-4"></div>
      </div>

      <!-- Map Section -->
      <div class="map-card p-4 p-md-5">
        <h1 class="text-center mb-4" style="color: #ff0095">World Map</h1>
        <div id="map"></div>
      </div>

      <!-- Facebook Section -->
      <div class="facebook-card p-4 p-md-5">
        <h1 class="text-center mb-4" style="color: #ff0095">
          Facebook Updates
        </h1>
        <div id="facebookContainer" class="row g-4"></div>
      </div>

      

      <!-- Weather Section -->
      <div class="weather-card p-4 p-md-5">
        <h1 class="text-center mb-4" style="color: #ff0095">Weather Updates</h1>
        <div id="weatherContainer" class="row g-4"></div>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- API Scripts -->
    <script>
      // News API Configuration
      const NEWS_API_KEY = "2dbee733addf40a68267e571ed2ba4f1";
      const NEWS_API_URL = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${NEWS_API_KEY}`;

      // YouTube API Configuration
      const YOUTUBE_API_KEY = "AIzaSyCBjJUR0jkmeY4hBJRPsIKsN4rqRQO7haw";
      const YOUTUBE_API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=3&order=viewCount&type=video&key=${YOUTUBE_API_KEY}`;

      // Facebook API Configuration
      const FACEBOOK_PAGE_ID = "9580993685253310";
      const FACEBOOK_ACCESS_TOKEN =
        "EAAN1ZBsObRvkBO8zpCMbgMUuLHEXVcwOGi4Kv7xTKI37TQ3TSQ77eCheAZCyIgyZA2tx7ZAhE2JI2HdZAI5NsQz9AVABcTJrZAlk9FR7iRkzC8D9mHTitSzCILDqRVbePR0a9GBZALZBfux61DuLQeUgTVXM24MCsSnWduhkmLhHjzMoEFMZAsGuP5GINLMzcye0L6kksz1KN88FmzTD4MKdBOMTfqOkHzod5ZAQZDZD";
        const FACEBOOK_API_URL = `https://graph.facebook.com/v12.0/${FACEBOOK_PAGE_ID}/posts?access_token=${FACEBOOK_ACCESS_TOKEN}&fields=message,created_time,full_picture,permalink_url`;

      // WeatherAPI Configuration
      const WEATHER_API_KEY = "15ebbd3b4a264dcb98b144531250702";
      const WEATHER_API_URL = `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=Manila`;

      // News Functions
      async function fetchNews() {
        try {
          const response = await fetch(NEWS_API_URL);
          const data = await response.json();
          data.status === "ok"
            ? displayNews(data.articles)
            : showError("newsContainer", "Failed to load news");
        } catch (error) {
          showError("newsContainer", "Error fetching news");
        }
      }

      function displayNews(articles) {
        const container = document.getElementById("newsContainer");
        container.innerHTML = articles
          .slice(0, 3)
          .map(
            (article) => `
                <div class="col-md-4">
                    <div class="news-item">
                        ${
                          article.urlToImage
                            ? `
                            <img src="${article.urlToImage}" 
                                 class="news-image w-100 mb-3" 
                                 alt="${article.title}">
                        `
                            : ""
                        }
                        <h5 class="mb-2">${article.title}</h5>
                        <p class="text-muted">${article.description || ""}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">${
                              article.source.name
                            }</small>
                            <a href="${
                              article.url
                            }" target="_blank" class="btn btn-sm btn-outline-primary">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // YouTube Functions
      async function fetchYouTubeVideos() {
        try {
          const response = await fetch(YOUTUBE_API_URL);
          const data = await response.json();
          data.items
            ? displayYouTubeVideos(data.items)
            : showError("youtubeContainer", "Failed to load videos");
        } catch (error) {
          showError("youtubeContainer", "Error fetching videos");
        }
      }

      function displayYouTubeVideos(videos) {
        const container = document.getElementById("youtubeContainer");
        container.innerHTML = videos
          .map(
            (video) => `
                <div class="col-md-4">
                    <div class="video-item">
                        <div class="video-thumbnail">
                            <iframe src="https://www.youtube.com/embed/${
                              video.id.videoId
                            }" 
                                    allowfullscreen>
                            </iframe>
                        </div>
                        <h5 class="mt-3 mb-2">${video.snippet.title}</h5>
                        <p class="text-muted">${video.snippet.description.substring(
                          0,
                          100
                        )}...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">${
                              video.snippet.channelTitle
                            }</small>
                            <a href="https://youtube.com/watch?v=${
                              video.id.videoId
                            }" 
                               target="_blank" 
                               class="btn btn-sm btn-outline-danger">
                                Watch
                            </a>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Map Functions
      function initMap() {
        const map = L.map("map").setView([51.505, -0.09], 13); // Default location
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);
        L.marker([14.45935, 120.96008])
          .addTo(map)
          .bindPopup("St. Dominic College of Asia")
          .openPopup();

        // Add click event listener
        map.on("click", function (e) {
          new L.Marker(e.latlng)
            .addTo(map)
            .bindPopup(
              `Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`
            )
            .openPopup();
        });
      }

      // Facebook Functions
            async function fetchFacebookPosts() {
        try {
            const response = await fetch(FACEBOOK_API_URL);
            const data = await response.json();
            console.log(data); // Log the API response for debugging

            if (data.error) {
            showError("facebookContainer", `Error: ${data.error.message}`);
            } else if (data.data && data.data.length > 0) {
            displayFacebookPosts(data.data);
            } else {
            showError("facebookContainer", "No posts available or access denied.");
            }
        } catch (error) {
            showError("facebookContainer", "Error fetching Facebook posts");
        }
        }

            function displayFacebookPosts(posts) {
        const container = document.getElementById("facebookContainer");
        if (posts.length > 0) {
        container.innerHTML = posts
            .slice(0, 3)
            .map(
            (post) => `
                <div class="col-md-4">
                    <div class="news-item">
                        ${
                            post.full_picture
                            ? `<img src="${post.full_picture}" class="news-image w-100 mb-3" alt="Facebook Post">`
                            : ""
                        }
                        <p class="text-muted">${
                            post.message
                            ? post.message.substring(0, 100) + "..."
                            : "No caption available"
                        }</p>
                        <a href="${
                            post.permalink_url
                        }" target="_blank" class="btn btn-sm btn-outline-primary">View Post</a>
                    </div>
                </div>
            `
            )
            .join("");
        } else {
        container.innerHTML = `<div class="alert alert-info">No recent posts available.</div>`;
        }
        }

      // Weather Functions
      async function fetchWeather() {
        try {
          const response = await fetch(WEATHER_API_URL);
          const data = await response.json();
          data
            ? displayWeather(data)
            : showError("weatherContainer", "Failed to load weather data");
        } catch (error) {
          showError("weatherContainer", "Error fetching weather data");
        }
      }

      function displayWeather(data) {
        const container = document.getElementById("weatherContainer");
        container.innerHTML = `
                <div class="col-md-4">
                    <div class="weather-item">
                        <h5 class="mb-2">${data.location.name}</h5>
                        <p class="text-muted">Temperature: ${data.current.temp_c}Â°C</p>
                        <p class="text-muted">Weather: ${data.current.condition.text}</p>
                        <p class="text-muted">Humidity: ${data.current.humidity}%</p>
                        <p class="text-muted">Wind Speed: ${data.current.wind_kph} kph</p>
                        <img src="${data.current.condition.icon}" alt="Weather Icon">
                    </div>
                </div>
            `;
      }

      // Show Error
      function showError(containerId, message) {
        document.getElementById(
          containerId
        ).innerHTML = `<div class="alert alert-danger">${message}</div>`;
      }

      // Initialize all the functions
      fetchNews();
      fetchYouTubeVideos();
      initMap();
      fetchFacebookPosts();
      fetchWeather();
    </script>
  </body>
</html>
