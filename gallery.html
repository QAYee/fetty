<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetty Wap Tribute</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .custom-nav {
            background-color: #ff0000 !important;
            position: relative;
            padding: 1rem 0;
            z-index: 3; 
        }
        .nav-link {
            color: #ffffff !important;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .gallery-img {
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .content-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        body { 
            margin: 0; 
            font: normal 75% Arial, Helvetica, sans-serif; 
        }
        canvas { 
            display: block; 
            vertical-align: bottom; 
        }
        /* ---- particles.js container ---- */
        #particles-js { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background-color: #b61924; 
            background-image: url(""); 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: 50% 50%; 
        }
        /* ---- stats.js ---- */
        .count-particles { 
            background: #000022; 
            position: absolute; 
            top: 48px; 
            left: 0; 
            width: 80px; 
            color: #13E8E9; 
            font-size: .8em; 
            text-align: left; 
            text-indent: 4px; 
            line-height: 14px; 
            padding-bottom: 2px; 
            font-family: Helvetica, Arial, sans-serif; 
            font-weight: bold; 
        }
        .js-count-particles { 
            font-size: 1.1em; 
        }
        #stats, .count-particles { 
            -webkit-user-select: none; 
            margin-top: 5px; 
            margin-left: 5px; 
        }
        #stats { 
            border-radius: 3px 3px 0 0; 
            overflow: hidden; 
        }
        .count-particles { 
            border-radius: 0 0 3px 3px; 
        }
    </style>
</head>
<body id="particles-js">

     <!-- Navigation -->
     <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
        <div class="container">
          <a class="navbar-brand" href="#">Fetty</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
<!-- Main Content -->
<div class="container my-5" >
    <!-- Image Gallery -->
    <div class="row g-4">
        <div class="col-md-4">
            <img src="images/download (1).jpg" class="gallery-img w-100" alt="Fetty Wap 1">
        </div>
        <div class="col-md-4">
            <img src="images/download.jpg" class="gallery-img w-100" alt="Fetty Wap 2">
        </div>
        <div class="col-md-4">
            <img src="images/licensed-image.jpg" class="gallery-img w-100" alt="Fetty Wap 3">
        </div>
    </div>

    <!-- Content Section -->
    <div class="content-section mt-5">
        <h1 class="text-center mb-4" style="color: #ff0000;">About Fetty Wap</h1>
        <p class="lead text-center">
            American rapper, singer, and songwriter known for his hit single "Trap Queen" 
            and unique vocal style blending singing and rapping.
        </p>
    </div>
</div>
    <!-- Particles.js Background -->
    

   

    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.5, "anim": { "enable": false } },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6, "direction": "none" }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            },
            "retina_detect": true
        });

        // Particle count statistics
        var count_particles, stats, update;
        stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);

        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom && window.pJSDom.length > 0 && window.pJSDom[0].pJS.particles) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
    </script>
</body>
</html>
